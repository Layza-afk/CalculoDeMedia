<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador de Notas</title>
  </head>

  <body>
    <div class="conteudo">
      <h1>VERIFICADOR DE NOTAS</h1>

      <div class="aluno">
        <label for="">ALUNO:</label>
        <input type="text" id="nome" />
      </div>

      <div class="linha"></div>

      <form>
        <div>
          <label for="">1º Avaliação</label>
          <input type="number" id="nota1" />
        </div>

        <div>
          <label for="">2º Avaliação</label>
          <input type="number" id="nota2" />
        </div>

        <div>
          <label for="">Média</label>
          <div id="media"></div>
        </div>
      </form>

      <div class="divResposta">
        <p onclick="result()">Resultado</p>
        <div id="resp"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
