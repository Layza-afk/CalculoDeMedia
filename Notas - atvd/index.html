<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador de Notas</title>
  </head>

  <body>
    <div class="conteiner">
      <h1>VERIFICADOR DE NOTAS</h1>

      <div class="campoAluno">
        <label>Aluno:</label>
        <input type="text" id="nome" />
      </div>

      <div class="campoNotas">
        <div>
          <label>P1</label>
          <input type="number" id="p1" />
        </div>

        <div>
          <label>P2</label>
          <input type="number" id="p2" />
        </div>

        <div>
          <label>P3</label>
          <input type="number" id="p3" />
        </div>

        <div>
          <label>Média</label>
          <span id="media"></span>
        </div>
      </div>
    </div>

    <div class="campoSitu">
      <p>Situação:</p>
      <span id="situ"></span>
    </div>

    <button onclick="result()">Calcular</button>

    <script src="script.js"></script>
  </body>
</html>
